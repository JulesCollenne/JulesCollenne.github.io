<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jules Collenne</title>
    <script>
      // Apply saved theme or fall back to system preference (no flash)
      (function () {
        try {
          var saved = localStorage.getItem("site.theme"); // "dark" | "light" | null
          var mode =
            saved === "dark" || saved === "light"
              ? saved
              : (window.matchMedia &&
                 window.matchMedia("(prefers-color-scheme: dark)").matches)
              ? "dark"
              : "light";
          if (mode === "dark") {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-white text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>


</html>
